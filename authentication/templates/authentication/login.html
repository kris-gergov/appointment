{% extends "authentication/header.html" %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" aria-describedby="usernameHelp">
                    </div>
                    <div class="form-group mb-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg mb-3">Login</button>
                </form>
                <p>If you don't have an account, <a href="/register"><strong>register</strong></a> here.</p>
            </div>
        </div>
    </div>
{% endblock %}
